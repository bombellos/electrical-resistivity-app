<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resistivity change from homogeneous ball</title>

  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">

  <!-- Material Design icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <main class="mdl-layout__content">

    <div class="mdl-layout__tab-panel is-active" id="overview">

      <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <div class="mdl-card mdl-cell mdl-cell--12-col">
          <div class="mdl-card__supporting-text">
            <h4>Resistivity change from homogeneous ball</h4>

            <div class="chartParameters">

              <div class="chartElement">
                Promień kuli a[m]:
                <input id="radius" type="text" value="0"/>
              </div>
              <div class="chartElement">
                Odległość pomiędzy elektrodami b[m]:
                <input id="distance" type="text" value="0"/>
              </div>

            </div>

            <div class="chartParameters">
              <div class="chartElement">
                Głębokość na której znajduje sie kula h[m]:
                <input id="depth" type="text" value="0"/>
              </div>
              <div class="chartElement">
                Oporność ośrodka ro1[Ohmo m]:
                <input id="environResist" type="text" value="0"/>
              </div>
              <div class="chartElement">
                Oporność kuli [Ohmo m]:
                <input id="ballResist" type="text" value="0"/>
              </div>
              <br>

            </div>

            <a href="#" onclick="calculate()" id="calculate" class="button--primary">Calculate</a>
<br><br>
            <div id="charts"></div>


            <p>Odśwież strone by zacząć od początku</p>
          </div>
        </div>
      </section>
    </div>
  </main>
</div>

<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<script src="scripts/math.js"></script>
<script src="scripts/Chart.bundle.js"></script>
<!-- build:js scripts/main.min.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
<!-- build:js scripts/app.min.js -->
<script src="scripts/app.js"></script>
<!-- endbuild -->

</body>
</html>
